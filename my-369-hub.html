<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 369 Hub - 36nine.ai</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-black text-white antialiased">
    <header class="fixed w-full z-50 bg-black/80 backdrop-blur-sm">
        <!-- Same header as other pages -->
    </header>

    <main class="pt-24">
        <section class="py-16 md:py-28">
            <div class="container mx-auto px-6">
                <div class="max-w-md mx-auto">
                    <h1 class="text-4xl font-bold mb-8 text-center">My 369 Hub</h1>
                    <div class="content-card">
                        <form class="space-y-6" action="/auth/login" method="POST">
                            <div>
                                <label for="email" class="block text-sm font-medium mb-2">Email</label>
                                <input type="email" id="email" name="email" required 
                                    class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:border-cyan-400">
                            </div>
                            <div>
                                <label for="password" class="block text-sm font-medium mb-2">Password</label>
                                <input type="password" id="password" name="password" required 
                                    class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:border-cyan-400">
                            </div>
                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <input type="checkbox" id="remember" name="remember" 
                                        class="h-4 w-4 rounded border-gray-700 bg-gray-800 text-cyan-400 focus:ring-cyan-400">
                                    <label for="remember" class="ml-2 block text-sm">Remember me</label>
                                </div>
                                <a href="/forgot-password" class="text-sm text-cyan-400 hover:text-cyan-300">Forgot password?</a>
                            </div>
                            <button type="submit" class="w-full tesla-button bg-cyan-400 hover:bg-cyan-500 text-black font-medium py-2 rounded-full transition-all">
                                Sign In
                            </button>
                        </form>
                        <div class="mt-6 text-center">
                            <p class="text-sm">Don't have an account? <a href="/register" class="text-cyan-400 hover:text-cyan-300">Sign up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="text-gray-400 py-12" style="background-color: var(--bg-color); border-top: 1px solid var(--border-color);">
        <!-- Same footer as other pages -->
    </footer>
    
    <script src="/js/script.js" defer></script>
</body>
</html>
